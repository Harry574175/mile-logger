<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mile Logger</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f3f3f3; }
    .totals { margin: 20px 0; }
    .controls { margin: 15px 0; }
    #output { margin-top: 15px; color: green; }
  </style>
</head>
<body>
  <h1>Mile Logger</h1>

  <!-- Name input (persistent) -->
  <div class="controls">
    <label for="logger-name"><strong>Name:</strong></label>
    <input type="text" id="logger-name" placeholder="Enter your name" />
  </div>

  <!-- Trip logging form -->
  <div class="controls">
    <label for="date">Date:</label>
    <input type="date" id="date" />

    <label for="period">Period:</label>
    <select id="period">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>

    <label for="start">Start Postcode:</label>
    <input type="text" id="start" placeholder="Enter start postcode" onfocus="showSavedPostcodes('start')" />
    <ul id="start-saved-list"></ul>

    <label for="destination">Destination Postcode:</label>
    <input type="text" id="destination" placeholder="Enter destination postcode" onfocus="showSavedPostcodes('destination')" />
    <ul id="destination-saved-list"></ul>

    <button onclick="logTrip()">Add Trip</button>
    <button onclick="exportLogsAsCSV()">Export CSV</button>
    <button onclick="clearAll()">Clear All</button>
  </div>

  <!-- Totals display -->
  <div class="totals">
    <div id="daily-am"></div>
    <div id="daily-pm"></div>
    <div id="daily-total"></div>
    <div id="monthly-total"></div>
  </div>

  <div id="output"></div>

  <!-- Trip log table -->
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Period</th>
        <th>Start Postcode</th>
        <th>Destination Postcode</th>
        <th>Distance</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody id="trip-log"></tbody>
  </table>

  <!-- Include your JS file -->
  <script src="mile-logger.js"></script>
</body>
</html>
